<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Lesion Classifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ©º Skin Lesion Classification</h1>
    <p>Upload a dermoscopic image to classify the lesion type.</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="file" accept="image/*" required>
      <button type="submit">Classify</button>
    </form>

    <div id="result">
      <h2>Prediction Result:</h2>
      <p id="prediction">--</p>
      <p id="confidence">--</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      document.getElementById("prediction").innerText = data.class;
      document.getElementById("confidence").innerText = "Confidence: " + data.confidence + "%";
    });
  </script>
</body>
</html>
